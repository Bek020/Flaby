<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flaby</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="header">
    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-light pt-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/header/logo.png" alt="" class="navbar-logo">
          </a>
          <button class="hamburger hamburger--squeeze navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="navbar-nav-item">
                <a class="navbar-nav-link" href="#">Home</a>
              </li>
              <li class="navbar-nav-item">
                <a class="navbar-nav-link" href="#">services</a>
              </li>
              <li class="navbar-nav-item">
                <a class="navbar-nav-link" href="#">portfolio</a>
              </li>
              <li class="navbar-nav-item">
                <a class="navbar-nav-link" href="#">blog</a>
              </li>
              <li class="navbar-nav-item">
                <a class="navbar-nav-link" href="#">contact us</a>
              </li>
            </ul>
            <button class="navbar-btn" type="submit">login</button>
          </div>
        </div>
      </nav>
      <hr class="header-line">

      <div class="header-content">
        <h1 class="header-title">flat + free = flaby</h1>
        <p class="header-desc">
          A Modern Flat design corporate template for free download with all great features and trendy look.
        </p>
        <div class="header-btn-wrap">
          <button class="header-btn header-btn-store"><img src="img/header/googlestore.png" alt=""><p class="header-btn-store-text">Google Store</p></button>
          <button class="header-btn header-btn-normal">Learn More</button>
        </div>
      </div>

      <div class="header-phone-wrap">
        <img src="img/header/phone.png" alt="" class="header-phone">
        <img src="img/header/display.png" alt="" class="header-display">
      </div>

    </div>

    <img src="img/header/pencil.png" alt="" class="header-pencil">
    <img src="img/header/earphone.png" alt="" class="header-earphone">
    <img src="img/header/headphones.png" alt="" class="header-headphones">

  </header>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script>
    let hamburger = document.querySelector(".hamburger");
    let nav = document.querySelector(".nav");
    hamburger.addEventListener("click", function () {
      hamburger.classList.toggle("is-active");
      nav.classList.toggle("is-active");
    });
  </script>
</body>
</html>
